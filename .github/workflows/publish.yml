# File: .github/workflows/publish.yml
name: publish-to-github-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_DOCKER: true
          VALIDATE_GITHUB_ACTIONS: true
          FILTER_REGEX_EXCLUDE: 'node_modules/|vendor/' # Ignore common dirs that don't need linting

  build:
    runs-on: ubuntu-latest
    needs: lint  # Ensure linting completes successfully before building

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0' # Updated to meet Next.js requirements

      - name: Install Dependencies 🔧
        run: yarn install

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Build with Next.js 🏗️
        run: yarn build

      - name: Upload artifact 📡
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
